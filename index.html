<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component chao</title>
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <img
          src="./images/image-product-desktop.jpg"
          alt=""
          srcset=""
          class="destokimg"
        />
        <img src="./images/image-product-mobile.jpg" alt="" class="mobileimg" />
      </div>

      <div class="item2">
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="item3">
        <p class="parra">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="item4">
        <p class="precio1">$149.99</p>
      </div>

      ,
      <div class="item6">
        <p class="precio2">$169.99</p>
      </div>

      <div class="item5">
        <button class="buttom">
          <img src="./images/shopping-cart.png" alt="Shopping cart" />
          Add to cart
        </button>
      </div>

      <div class="item7">
        <h2 class="per">P E R F U M E</h2>
      </div>
    </div>
  </body>
</html>
